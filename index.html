<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/style.css" />

    <title>Desafio NFT card => Guiilhermeap</title>
  </head>
  <body>
    <main class="container">
      <div class="img__container">
        <img src="images/image-equilibrium.jpg" class="img--equilibrium" />
        <div class="img__view">
          <img src="images/icon-view.svg" class="view" />
        </div>
      </div>
      <div class="desc__container">
        <a href="#" class="titulo">Equilibrium #3429</a>
        <h4 class="descricao">
          Our Equilibrium collection promotes balance and calm.
        </h4>
      </div>
      <div class="hour__container">
        <div class="eth__container">
          <img src="images/icon-ethereum.svg" class="img--ethereum" />
          <span class="value"> 0.041 ETH </span>
        </div>
        <div class="date__container">
          <img src="images/icon-clock.svg" class="img--clock" />
          <span class="date"> 3 days left</span>
        </div>
      </div>
      <hr />
      <div class="avatar">
        <img src="images/image-avatar.png" class="img--avatar" />
        <span class="autor">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="nome"
        >Frontend Mentor.</a
      >
      <br />
      Coded by
      <a href="https://guilhermeeap.ga/portifolio/" target="_blank" class="nome"
        >Guilherme Rocha.</a
      >
      <br />
      GitHub
      <a href="https://guilhermeeap.ga/portifolio/" target="_blank" class="nome"
        >Guiilhermeap.</a
      >
    </div>
  </body>
</html>
